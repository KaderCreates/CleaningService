<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link href="/style.css" rel="stylesheet" type="text/css" >
        <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>

    <title>Development</title>
</head>

<body>
    <div class="topContainer">
        <div class="logoWrapper">
            <div>Insert Business logo </div>
        </div>
        <div class="userWrapper">
            <button class="userWrapperBtn">Home</button>
            <button class="userWrapperBtn">Our Work</button>
            <button class="userWrapperBtn">Contact</button>
            <button class="userWrapperBtn">About</button>
        </div>
    </div>
    
    <div class="photoContainer">
        <img src="./images/luke-richardson-nZyvgsb6Tb4-unsplash_Fotor.jpg" alt="error">
        <h2>Relax. We'll take it from here.</h2>
    </div>
    <div class="briefSpanText">
        <p>
            <span style="font-size: 32px; font-family: Lato, sans-serif;" >Schedule An Appointment </span>
            <span>Toll Free (555) 555 - 5555</span>
            <span style="font-size: 32px; font-family: Lato, sans-serif;"> Or Fill Out A Form Below</span>
        </p>
    </div>
    
    <div class="formContainer">
        <form id="contact-form" method="POST" action="send" enctype="multipart/form-data">
            <div class="form-group">
                <label for="firstName">First name</label>
                <input name="firstName" type="text" class="form-control" id="firstName" placeholder="First name" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last name</label>
                <input name="lastName" type="text" class="form-control" id="lastName" placeholder="Last name" required>
            </div>
            <div class="form-group">
                <label for="emailAddress">Email address</label>
                <input name="emailAddress" type="email" class="form-control" id="email" placeholder="name@example.com" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone number</label>
                <input name="phoneNumber" type="tel" class="form-control" id="phoneNumber" placeholder="Phone number"required >
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input name="addressLine1" type="text" class="form-control" id="addressLine1" placeholder="Line 1" required>
                <input name="addressLine2" type="text" class="form-control" id="addressLine2" placeholder="Line 2 " >
                <input name="addressCity" type="text" class="form-control" id="addressCity" placeholder="City" required>
                <input name="addressState" type="text" class="form-control" id="addressState" placeholder="State" required>
                <input name="addressZip" type="text" class="form-control" id="addressZip" placeholder="Zip code" required>
                <input name="addressCountry" type="text" class="form-control" id="addressCountry" placeholder="Country" required>
            </div>
            <div class="form-group">
                <label for="comment">Comment</label>
                <textarea name="message" type="text" class="form-control" id="message" rows="5" required></textarea>
            </div>
            <button type="submit" value="submit" id="dummy" >dummy</button>
        </form>
    </div>
    
    
    
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
        <script src="/contact.js"></script>

</body>

</html>
